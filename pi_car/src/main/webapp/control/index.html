<!DOCTYPE html>
<html>
    <head>
        <title>Graphical User Interface</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="../css/bootstrap-switch.min.css">
        <link rel="stylesheet" type="text/css" href="../css/highlight.css">
        <link rel="stylesheet" type="text/css" href="../css/custom.css">
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">PI car</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="../control/index.html">Control</a></li>
                    <li><a href="../speedSensor/index.html">Speed</a></li>
                    <li><a href="../distanceSesnor/index.html">Distance</a></li>
                    <li><a href="../lightSensor/index.html">Light</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="page-header">
                    <h1>Control panel <small>Automatic or Manual Controller</small></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <b>Manual Control</b>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <center><button type="button" id="arrow-up" class="btn btn-info btn-circle btn-xl"><i class="fa fa-arrow-up"></i></button></center>
                            </div>
                            <div class="row">
                                <div class="pull-left">
                                    <button type="button" id="arrow-left" class="btn btn-info btn-circle btn-xl"><i class="fa fa-arrow-left"></i></button>
                                </div>
                                <div class="pull-right">
                                    <button type="button" id="arrow-right" class="btn btn-info btn-circle btn-xl"><i class="fa fa-arrow-right"></i></button>
                                </div>
                            </div>
                            <div class="row">
                                <center><button type="button" id="arrow-down" class="btn btn-info btn-circle btn-xl"><i class="fa fa-arrow-down"></i></button></center>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <center><input id="control-field" type="text" class="form-control"></center>
                            <hr>
                            <center><input id="toggle-event" type="checkbox" data-toggle="toggle"></center>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <table class="table" id="console-table" style="overflow:scroll;height:50px !important;">
                        <thead>
                            <tr>
                                <th>Log message</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>                
                </div>
            </div>
            <hr>
        </div>
        <script type="text/javascript" src="../javascript/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="../javascript/bootstrap.min.js"></script>
        <script type="text/javascript" src="../javascript/bootstrap-switch.js"></script>
        <script type="text/javascript" src="../javascript/highlight.js"></script>
        <script type="text/javascript" src="../javascript/main.js"></script>
        <script type="text/javascript" src="control.js"></script>
    </body>
</html>
